<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Widget task</title>
	<link rel="stylesheet" type="text/css" href="the-widget.css">
	<style type="text/css">
		.place_holder {width:300px;height:200px;background-color:#EEE;float:left;margin:10px;border:1px dashed #CCC}
		.splitter {clear:left}
	</style>
</head>
<body>
<script type="text/ractive" id="template_thewidget">
<div class="the-widget">
	<header>
		<span>Site activity: <a href="" title="{{site}}">{{site}}</a></span>
	</header>
	<div class="btn_close" on-click="suicide">&times;</div>

<svg width="{{cfg.easel.width}}" height="{{cfg.easel.height}}">
	<defs>
		<linearGradient
				id="{{hotBgId}}"
				gradientUnits="objectBoundingBox"
				spreadMethod="pad"
				x1="0%" x2="0%" y1="0%" y2="100%">
			<stop offset="0%"
			      style="stop-color: black;"/>
			<stop offset="75%"
			      style="stop-color: {{barColor}};"/>
		</linearGradient>
	</defs>

	<rect class="bg"
	      x="0" y="0"
	      width="{{cfg.easel.width}}" height="{{cfg.easel.height}}"/>

	<line x1="1" y1="{{cfg.baseLine}}"
	      x2="{{cfg.easel.width-2}}" y2="{{cfg.baseLine}}"/>

	{{#each drawData:idx}}
		{{#with bar}}
			<rect x="{{x}}" y="{{y}}" width="{{w}}" height="{{h}}" fill="{{bg}}" />
		{{/with}}
		{{#with lbl}}
			<text class="{{cls}}" x="{{x}}" y="{{y}}" transform="rotate(-90, {{x}}, {{y}})">{{text}}</text>
		{{/with}}
	{{/each}}
</svg>

	<div class="summary">
		<div>lim: {{limUsers}}</div>
		<div>min: {{minUsers}}</div>
		<div>max: {{maxUsers}}</div>
		<div>avg: {{avgUsers}}</div>
	</div>
</div>
</script>

</html>
